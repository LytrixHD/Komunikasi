<ul class="klasse">
  <li *ngFor="let klassen of klassen">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Klasse</ion-card-subtitle>
        <ion-card-title>{{klassen.name}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button color="dark" expand="full">Ansehen</ion-button>
      </ion-card-content>
    </ion-card>

  </li>
</ul>
