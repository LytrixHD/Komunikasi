<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">user name</ion-label>
    <ion-input [(ngModel)]= "name" type="text" required="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">password</ion-label>
    <ion-input [(ngModel)]= "password" type="password" required="true"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Login</ion-button>

  <ion-item>
    <ion-label>
      {{response}}
    </ion-label>
  </ion-item>

</ion-content>
