<li *ngFor="let classes of classes">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Klasse</ion-card-subtitle>
      <ion-card-title>{{classes.classname}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="dark" expand="full" routerLink="../Subgroup/{{classes.id}}/{{classes.classname}}">Ansehen</ion-button>
    </ion-card-content>
  </ion-card>
</li>
